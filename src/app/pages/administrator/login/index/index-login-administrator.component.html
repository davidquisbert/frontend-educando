<app-header></app-header>
<div class="app-content content">
  <section class="mt-5">
    <div class="container">
      <div class="d-flex justify-content-between flex-row">
        <a class="c-primaryB" style="opacity: 0">Regístrate <i class="la icon-arrow_forward"></i></a>
        <h2 class="text-center">Iniciar sesión Administrador</h2>
        <a class="c-primaryB" style="opacity: 0">Regístrate</a><!-- Solo relleno-->
      </div>
    </div>
  </section>


  <section class="row flexbox-container ">
    <div class="col-12 d-flex align-items-center justify-content-center ">
      <div class="col-lg-4 col-md-8 col-12 p-0 ">
        <div class="card box-shadow-0 py-3 pb-5 m-0" style="background: none">

          <div class="card-content">

                <div class="form-group">
                  <label class="c-small-bold">Usuario</label>
                  <input type="text" class="form-control" placeholder="Ingresa el nombre de usuario" [(ngModel)]="email" >
                </div>


                <div class="form-group">
                  <label class="c-small-bold">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Ingresa una contraseña" [(ngModel)]="password">
                </div>


            <div class="row">
                <button class="btn btn-primary btn-block mt-2" [disabled]="!validateFormLogin()" (click)="postLoginPostulant()">Iniciar sesión</button>
              </div>
            </div>

          </div>
      </div>
    </div>

  </section>
</div>
